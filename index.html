<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LucidDnsManager</title>
    <link rel="shortcut icon" href="lucid-logo.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main">
      <div id="header">
        <a
          href="https://ap-south-1.console.aws.amazon.com/console/home?region=ap-south-1"
          ><img src="logo.png" alt="aws_logo"
        /></a>
        <div class="acc">Tanishq Negi</div>
      </div>
      <div id="dashboard">
        <div class="dashboard-heading"><h3>DNS Manager</h3></div>
        <div class="area">
          <div class="area-div1">
            <div class="area-hostedZone">
              <strong>Hosted Zone : luciddnsmanager.shop </strong>
            </div>
            <div class="buttons">
              <h6><a id="refreshButton" href="#">Refresh</a></h6>
              
            </div>
          </div>
          <div class="container">
            <table class="table table-bordered">
              <thead class="table-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Record</th>
                  <th scope="col">Route to</th>
                  <th scope="col">Type</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="table_body">
                <tr>
                  <td>...</td>
                  <td>...</td>
                  <td>...</td>
                  <td>...</td>
                  <td>...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="updater">
          <div>
            <div class="updater-heading">
              <strong>Create Record</strong>
            </div>
            <table class="table table-bordered">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Record</th>
                  <th scope="col">Route to</th>
                  <th scope="col">Type</th>
                </tr>
              </thead>
              <tbody id="table_body">
                <tr>
                  <th scope="row"><input type="text" name="Domain" id="domain-create"></th>
                  <td><input type="text" name="Route to" id="route-to"></td>
                  <td><input type="text" name="TYpe" id="type"></td>
                </tr>
              </tbody>
            </table>
            <div class="buttons">
              <h6><a id="createButton" href="#">Create</a></h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
